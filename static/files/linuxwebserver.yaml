Resources:
  EBSVolume:
    Type: 'AWS::EC2::Volume'
    Properties:
      AvailabilityZone: !GetAtt EC2Instance.AvailabilityZone
      Size: 1
      VolumeType: gp2
      Tags:
        - Key: Name
          Value: linuxwebserver-volume

  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            # sleep for 1 minute to ensure that the volume attachment is complete
            sleep 1m
            yum update && yum upgrade
            yum install lynx
            # format and mount the volume; add it to /etc/fstab
            mkfs -t ext4 /dev/xvdf
            mkdir /webdata
            echo -e "/dev/xvdf \t/webdata \t ext4 \tdefaults \t0 \t0" >> /etc/fstab
            mount -a
            # install and start the webserver
            yum install -y httpd;
            /etc/init.d/httpd start;
            chkconfig --level 345 httpd on
            # configure directory permissions
            groupadd www
            usermod -a -G www ec2-user
            mv /var/www /webdata
            chgrp -R www /webdata
            chmod 2775 /webdata
            find /webdata -type d -exec chmod 2775 {} +
            find /webdata/www -type f -exec sudo chmod 0664 {} +
            # install a hello world page
            echo "hello world from linuxwebserver!" > /webdata/www/html/index.html
            chmod 755 /webdata/www/html/index.html
            # install the sample httpd configuration file and restart the server
            curl -X GET -o /etc/httpd/conf/httpd.conf https://raw.githubusercontent.com/dixonaws/aws-cloudops-linux/main/static/files/httpd.conf
            /etc/init.d/httpd restart
      Tags:
        - Key: Name
          Value: linuxwebserver

  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22, web access via port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: !Ref WebLocation

  VolumeAttachment:
    Type: 'AWS::EC2::VolumeAttachment'
    Properties:
      Device: 'xvdf'
      InstanceId: !Ref EC2Instance
      VolumeId: !Ref EBSVolume

